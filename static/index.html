<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>ClassRoomChat</title>
	<link rel="stylesheet" href="styles.css">
	<script src="react-0.13.3.js"></script>
	<script src="JSXTransformer-0.13.3.js"></script>
	<script type="text/javascript">
		(function() {
			if (!window["WebSocket"]) {
				alert('Your browser does not support WebSockets!');
				return;
			}

			wsConn = new WebSocket("ws://" + location.host + "/chat");
			wsConn.onclose = function(event) {
				console.log('WebSocket connection closed');
			};

			wsConn.onmessage = function(event) {
				console.info('onMessage', event);
			};

			wsConn.onopen = function(event) {
				wsConn.send('magix is closing now');
			}
		})();
	</script>
</head>
<body>
	<div id="content"></div>
	<script type="text/jsx">
	var data = [
		{time: new Date(), content: 'dafuq'},
		{time: new Date(), content: 'spoiler alarm'},
		{time: new Date(), content: 'there is no place like this'}
	];

	var ChatBox = React.createClass({
		getInitialState: function() {
			return {chatEntries: []};
		},
		componentDidMount: function() {
			this.openWebSocket();
		},
		openWebSocket: function() {
			var ws = new WebSocket('ws://' + location.host + '/chat');

			ws.onmessage = function (event) {
				var chatEntries = this.state.chatEntries;
				var newChatEntries = chatEntries.concat([{time: new Date(), content: event}]);

				this.setState({
					chatEntries: newChatEntries
				});
			}.bind(this);
		},
		render: function() {
			return (
				<div className="chatBox">
					<h1>god day! here is ChatBox.</h1>
					<ChatEntryList chatEntries={this.state.chatEntries} />
					<ChatEntryForm />
				</div>
			);
		}
	});

	var ChatEntryList = React.createClass({
		render: function() {
			var chatEntryNodes = this.props.chatEntries.map(function (chatEntry) {
				return (
					<ChatEntry time={chatEntry.time}>
						{chatEntry.content}
					</ChatEntry>
				);
			});

			return (
				<div className="chatEntryList">
					<ul>
						{chatEntryNodes}
					</ul>
				</div>
			);
		}
	});

	var ChatEntry = React.createClass({
		getInitialState: function() {
			var options = {hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false};

			return {
				dateTimeFormat: new Intl.DateTimeFormat(undefined, options)
			};
		},
		formatTimestamp: function() {
			return this.state.dateTimeFormat.format(this.props.time);
		},
		render: function() {
			return (
				<li className="chatEntry">
					<span className="timestamp">{this.formatTimestamp()}</span>
					<span className="message">{this.props.children}</span>
				</li>
			);
		}
	});

	var ChatEntryForm = React.createClass({
		render: function() {
			return (
				<div className="chatEntryForm">
					chatEntryForm here
				</div>
			);
		}
	});

	React.render(
		<div>
		<ChatBox />
		</div>,
		document.getElementById('content')
	);
	</script>
</body>
</html>
